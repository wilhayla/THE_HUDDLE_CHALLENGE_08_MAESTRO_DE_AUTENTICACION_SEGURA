<!DOCTYPE html>
<html lang="es">
<head>

  <!-- CSS BSICO PARA OCULTAR ELEMENTOS INICIALMENTE -->
    <style>

<body>

  <main>
    <!--  NUEVA SECCIN: PERFIL DE USUARIO (SOLO VISIBLE CON SESIN ACTIVA) -->
    <section id="user-profile-section">
      <h2>Bienvenido, <span id="profile-username"></span></h2>

      <p>Esta secci贸n solo es visible si la llamada a <code>/api/me</code> fue exitosa.</p>

    <section id="register-section">

        <label for="register-username">Nombre de Usuario:</label>
        <input type="text" id="register-username" required placeholder="Ej: john.doe" autocomplete="off">
        <br>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required placeholder="Ej: correo@dominio.com" autocomplete="off">
        <br>

        <label for="register-password">Contrase帽a:</label>
        <input type="password" id="register-password" required placeholder="M铆nimo 8 caracteres" autocomplete="new-password">
        <br>
        
        <button type="submit">Registrar</button>
      </form>
      <p id="register-message"></p>
    </section>

    <hr>

    <section id="login-section">
      <h2>Iniciar Sesi贸n</h2>
      <form id="login-form">
        <label for="login-indentifier">Usuario o Email:</label>

        <br>
        <label for="login-password">Contrase帽a:</label>

        <br>

          Mantener mi sesion iniciada persistente con Cookies
        </label>
        <br>
        <button type="submit">Iniciar Sesi贸n</button>
      </form>
      <p id="login-message"></p>
    </section>

    <hr>

    <section id="user-actions">
      <h2>Estado de Sesi贸n</h2>
      <button id="logout-button">Cerrar Sesi贸n</button>
      <p id="status-message"></p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
